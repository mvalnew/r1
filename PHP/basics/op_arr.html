        <ul>
        <li>+<span class="note"> - объединение</span>
        <li>==<span class="note"> - равно (одни и те же элементы)</span>
        <li>===<span class="note"> - идентично (одни и те же элементы в том же порядке)</span>
        <li>!=, &lt;&gt;<span class="note"> - не равно</span>
        <li>!==<span class="note"> - не идентично</span>
        </ul>
